<p><code>#include &lt;builtin.lua.hpp&gt;</code></p>
<a name="details" id="details"></a><h2 class="groupheader">详细描述</h2>
<div class="textblock"><p>类型 <em>boolean</em> 只有两种值： <b>false</b> 和 <b>true</b>. <b>nil</b> 和</p>
<p><b>false</b> 都能导致条件为假；而另外所有的值都被当作真。 </p>
